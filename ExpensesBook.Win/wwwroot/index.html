    <div id="app" style="display:block;width:100%;height:100%"><img style="margin:auto;display:block" src="loader.gif" /></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webview.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <script>

        function fileSaveAs(filename, fileContent, binary = false) {
            const dataType = binary ? "data:text/plain;base64," : "data:text/plain;charset=utf-8,";
            const link = document.createElement('a');

            link.download = filename;            
            link.href = dataType + encodeURIComponent(fileContent)
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

    </script>
</body>
